<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating - Estrelas do Bimestre</title>
    <link rel="stylesheet" href="rating.css">
</head>
<body>
    <div class="preloader">
        <div class="preloader-content">
            <div class="shapes">
                <div class="circle"></div>
                <div class="triangle"></div>
                <div class="square"></div>
            </div>
            <h2 class="preloader-text">Carregando...</h2>
        </div>
    </div>

    <main style="display:none;">
        <header>
            <h1>Ranking Estrelas do Bimestre</h1>
            <p id="player-count"></p>
        </header>

        <section class="categories">
            <h2>Categorias</h2>
            <ul>
                <li>1. Comportamento</li>
                <li>2. Participação nas Aulas</li>
                <li>3. Projetos e Trabalhos</li>
                <li>4. Provas e Avaliações</li>
                <li>5. Desempenho em Grupo</li>
            </ul>
        </section>

        <section class="ratings"></section>

        <section id="student-history" style="display: none;"></section>
    </main>

    <script src="rating.js"></script>
</body>
</html>
