<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estrelas do Bimestre - Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loader">
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape square"></div>
  </div>
</div>

<!-- Background -->
<div class="background-shapes">
  <div class="circle-shape"></div>
  <div class="triangle-shape"></div>
  <div class="square-shape"></div>
</div>

<header>
  <h1>Estrelas do Bimestre - Rating</h1>
  <p>Inspirado em Round 6</p>
</header>

<main>
  <!-- Categorias -->
  
  <section class="categoria">
    <h2>Prêmio Albert Einstein (Melhores Notas)</h2>
    <ul class="lista-alunos" id="categoria-notas"></ul>
  </section>

  <section class="categoria">
    <h2>Prêmio Estrela da Participação</h2>
    <ul class="lista-alunos" id="categoria-participacao"></ul>
  </section>

  <section class="categoria">
    <h2>Prêmio Gentileza Gera Gentileza</h2>
    <ul class="lista-alunos" id="categoria-gentileza"></ul>
  </section>

  <section class="categoria">
    <h2>Prêmio Mente Aberta (Atitude/Respeito)</h2>
    <ul class="lista-alunos" id="categoria-atitude"></ul>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
