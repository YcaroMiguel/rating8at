<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estrelas do Bimestre - Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Estrelas do Bimestre - Rating</h1>
  </header>

  <nav>
    <button onclick="mostrarCategoria('einstein')">Albert Einstein</button>
    <button onclick="mostrarCategoria('jobs')">Steve Jobs</button>
    <button onclick="mostrarCategoria('quietos')">Comportados</button>
    <button onclick="mostrarCategoria('dedicados')">No Pain, No Gain</button>
  </nav>

  <section id="categorias">
    <div id="einstein" class="categoria ativo">
      <h2>Prêmio Albert Einstein (Melhores Notas)</h2>
      <div class="lista-alunos" id="lista-einstein"></div>
    </div>
    <div id="jobs" class="categoria">
      <h2>Prêmio Steve Jobs (Criatividade)</h2>
      <div class="lista-alunos" id="lista-jobs"></div>
    </div>
    <div id="quietos" class="categoria">
      <h2>Comportados (Alunos Mais Quietos)</h2>
      <div class="lista-alunos" id="lista-quietos"></div>
    </div>
    <div id="dedicados" class="categoria">
      <h2>No Pain, No Gain (Dedicação e Melhora)</h2>
      <div class="lista-alunos" id="lista-dedicados"></div>
    </div>
  </section>

  <footer>
    <p>Estrelas do Bimestre &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
